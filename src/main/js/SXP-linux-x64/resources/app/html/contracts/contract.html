<div class="col-sm-12 col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading"><h1>{{title}}</h1></div>

        <div class="panel-body">
            <p>Parties :<span ng-repeat="party in parties"><br/>&nbsp;&nbsp;&nbsp;&nbsp;{{party}}</span></p>
            <p><strong>Clauses : <span
                    ng-repeat="clause in clauses"><br/>&nbsp;&nbsp;&nbsp;&nbsp;{{clause}}</span></strong></p>
        </div>

        <div class="panel-footer">
            <button class="btn btn-info" type="button">Accept</button>
            <button class="btn btn-warning" ng-click="modify()" type="button">Modify</button>
            <button class="btn btn-danger" type="button">Decline</button>
        </div>
    </div>
</div>
