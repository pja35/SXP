<h1>Login</h1>
<div class="alert alert-danger ng-clignotement" role="alert" ng-show="errorLogin">Invalid login or password</div>
<div class="alert alert-danger ng-clignotement" role="alert" ng-show="errorServer">Invalid server</div>
<form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
        <label for="server" class="col-sm-2 control-label">Server</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="server" placeholder="" ng-model="form.server">
        </div>
    </div>
    <div class="form-group">
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="login" placeholder="" ng-model="form.login">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="" ng-model="form.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            <a href ui-sref="subscribe" class="btn btn-info">subscribe</a>
        </div>
    </div>
</form>
