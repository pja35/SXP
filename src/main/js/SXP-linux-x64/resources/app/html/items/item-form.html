<h2 ng-show="{{action === 'add'}}">Add a new item</h2>
<h2 ng-show="{{action === 'edit'}}">Edit an item</h2>
<h2 ng-show="{{action === 'sub'}}">Sub item</h2>

<h4 ng-show="{{action === 'sub'}}">Are you sure to delete this item?</h2>

    <form class="form-horizontal" ng-submit="submit()">
        <div class="form-group" ng-show="!{{action === 'sub'}}">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="hidden" id="id" ng-model="form.id">
                <input type="text" class="form-control" id="title" placeholder="" ng-model="form.title">
            </div>
        </div>
        <div class="form-group" ng-show="!{{action === 'sub'}}">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="" ng-model="form.description">
            </div>
        </div>
        <div class="form-group" ng-show="!{{action === 'sub'}}">
            <label for="description" class="col-sm-2 control-label">Picture</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" id="picture" ng-model="form.picture">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-warning" onclick="window.history.back()">Cancel</button>
            </div>
        </div>
    </form>
