<h1>Subscribe</h1>
<div class="alert alert-danger ng-clignotement" role="alert" ng-show="error">Invalid login or password</div>
<div class="alert alert-danger ng-clignotement" role="alert" ng-show="errorServer">Invalid server</div>
<div class="alert alert-danger ng-clignotement" role="alert" ng-show="errorLogin">Login already use</div>
<form class="form-horizontal" ng-submit="submit()">
  <div class="form-group">
    <label for="server" class="col-sm-2 control-label">Server</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="server" placeholder="" ng-model="form.server">
    </div>
  </div>
  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" placeholder="choose an username/nick" ng-model="form.login">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="put a long and securised password" ng-model="form.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
      <a href ui-sref="login" class="btn btn-warning" onclick="window.history.back()">Cancel</a>
    </div>
  </div>
</form>
