<h1>Contact</h1>

<div class="alert alert-danger" role="alert" ng-show="error">Message envoyÃ©</div>

<form class="form-horizontal" ng-submit="submit()">
  <div class="form-group">
    <label for="nom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom" placeholder="nom" ng-model="form.nom">
    </div>
  </div>
  <div class="form-group">
    <label for="mail" class="col-sm-2 control-label">Mail</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="mail" placeholder="votre mail" ng-model="form.mail">
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="message" placeholder="votre message" ng-model="form.message" style="height:100px;"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Envoyer le message</button>
    </div>
  </div>
</form>
